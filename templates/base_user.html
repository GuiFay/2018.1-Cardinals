{% load staticfiles %}

<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title> Cardinals </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/vendor.css' %}">
        <link rel="stylesheet" id="theme-style" href="{% static 'css/app-red.css' %}">
    </head>
    <body class="loaded">
        <div id="main-wrapper">
            <div class="app">
                <nav class="navbar bg-color header">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="dropdown ml-auto">
                        <a class="dropdown-toggle bg-red" style="border: none" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Registrar | Entrar
                        </a>
                        
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="#">Entrar</a>
                            <a class="dropdown-item" href="#">Registrar</a>
                        </div>
                    </div>
                </nav>

                <aside class="sidebar bg-color">
                    <div class="sidebar-container">
                        <div class="sidebar-header">
                            <div class="brand bg-red"> Cardinals </div>
                        </div>
                        <nav class="menu">
                            <ul class="sidebar-menu metismenu" id="sidebar-menu">
                                <li>
                                    <a class="bg-red" href="#"><i class="fa fa-home"></i> Home </a>
                                </li>
                                <li>
                                    <a class="bg-red" href="#"><i class="fa fa-code-fork"></i> Issue</a>
                                </li>
                                <li>
                                    <a class="bg-red" href="#"><i class="fa fa-code"></i> Commits</a>
                                </li>
                                <li>
                                    <a class="bg-red" href="#"><i class="fa fa-user"></i> Contributors</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </aside>

                <article class="content">
                    <section class="section">
                        {% block body %}
                        {% endblock %}
                    </section> 
                </article> 
            </div>
        </div>

        <div class="device-xs hidden-sm-up"></div><div class="device-sm hidden-xs-down hidden-md-up"></div><div class="device-md hidden-sm-down hidden-lg-up"></div><div class="device-lg hidden-md-down hidden-xl-up"></div><div class="device-xl hidden-lg-down"></div>
    
        <script src="js/vendor.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
