{% extends "base_user.html" %}

{% block body %}

<div class="container">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Nome Issue</th>
                <th scope="col">Data de Criação</th>
                <th scope="col">Estado</th>
            </tr>
        </thead>
        <tbody>
            {% for i in issues %}
            <tr>
                <td>{{i.title}}</td>
                <td>{{i.created_at}}</td>
                <td>{{i.state}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
