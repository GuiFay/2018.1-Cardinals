version: '3'

services:
  web:
    container_name: cardinalsweb
    build: ./cardinalsproject
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; python3 manage.py makemigrations && python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:8000'
    depends_on:
      - db
    environment:
      DJANGO_SETTINGS_MODULE: cardinals.settings.development
    ports:
      - "8000:8000"
    env_file:
      - .env

  updater:
    container_name: updater
    build: ./updaterproject
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; python3 manage.py makemigrations && python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:3000'
    depends_on:
      - db
    ports:
      - "3000:3000"
    env_file:
      - .env

  db:
    container_name: db
    restart: always
    image: postgres:10-alpine
    volumes:
      - ./.dbdata:/var/lib/postgresql:rw
    environment:
      POSTGRES_USER: cardinals
      POSTGRES_PASSWORD: cardinals
      POSTGRES_DB: cardinals
