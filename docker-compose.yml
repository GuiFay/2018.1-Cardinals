version: '3'

services:
  db:
    container_name: cardinalsdb
    image: postgres
  web:
    container_name: cardinalsweb
    build: .
    command: python /code/manage.py migrate --noinput
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
